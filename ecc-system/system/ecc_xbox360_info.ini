The Xbox 360 is the second video game console produced by Microsoft, and was developed in cooperation with IBM, ATI, and SiS. The integrated Xbox Live service allows players to compete online and download content such as arcade games, game demos, trailers, TV shows, and movies. The Xbox 360 is the successor to the Xbox, and competes with Sony's PlayStation 3 and Nintendo's Wii as part of the seventh generation of video game consoles.

The Xbox 360 was officially unveiled on MTV on May 12, 2005, with detailed launch and game information divulged later that month at the Electronic Entertainment Expo (E3). The console sold out completely at release in all regions except in Japan,[3][4][5] and, as of September 30, 2008, 22 million units have been sold worldwide according to Microsoft.[1] The Xbox 360 is available in three configurations: the 'Arcade' console, the 'Pro or Premium' console, and the 'Elite' console, each with its own selection of accessories.

Overview

Development
Known during development as Xenon, Xbox 2, Xbox FS,[6] Xbox Next, or NextBox, the Xbox 360 was conceived in early 2003.[7] In February 2003, planning for the Xenon software platform began, and was headed by Microsoft's Vice President J Allard.[7] That month, Microsoft held an event for 400 developers in Bellevue, Washington, to recruit support for the system.[7] Also that month, Peter Moore, former president of Sega of America, joined Microsoft. On August 12, 2003, ATI signed on to produce the graphic processing unit for the new console, a deal which was publicly announced two days later.[8] The following month, IBM agreed to develop the triple-core CPU for the console.[7] Before the launch of the Xbox 360, several alpha development kits were spotted using Apple's Power Mac G5 hardware. This was due to the system's PowerPC 970 processor running the same PowerPC architecture that the Xbox 360 would eventually run under IBM's Xenon processor.


Launch
Main article: Xbox 360 launch
The Xbox 360 was released on November 22, 2005, in the United States and Canada; December 2, 2005, in Europe and December 10, 2005, in Japan. It was later launched in Mexico, Colombia, South Korea, Hong Kong, Singapore, Taiwan, Australia, New Zealand, South Africa, Chile, India, Brazil, Poland, Czech Republic, and Russia. Microsoft has additionally announced official launches in: Hungary, Slovakia,[9] and the Philippines.[10][dead link] In its first year on the market, the system launched in 36 countries, more countries than any console has launched in a single year.[11]


Retail configurations
The Xbox 360 is available in three standard variants; the 'Xbox 360 Arcade', the 'Xbox 360 Pro', and the 'Xbox 360 Elite'.[12] A discontinued SKU, the 'Xbox 360 Core', was replaced by the 'Xbox 360 Arcade' in October 2007.[13] The 60 GB version of the Xbox 360 Premium was released on August 1, 2008.

At launch, the Xbox 360 was available in two configurations: the 'Xbox 360 Premium' package, priced at USDollar399 or GBPound 280 , and the 'Xbox 360 Core', priced at USDollar299 and GBPound 199. The original shipment of the Premium version included a cut-down version of the Media Remote as a promotion. The Elite package was launched later at USDollar479.

The Xbox 360 Core (discontinued)[14] was an entry level Xbox 360. The 'Core' is no longer produced, having been replaced by the Xbox 360 Arcade.[12] It was not originally available in Japan, but was later released on November 2, 2006.[15] The Core system came bundled with composite video cables, capable of only SDTV resolutions, but newer models with lot number 0728 or greater have an HDMI 1.2 output. The Core may output HD signals up to 1080p when connected to separately sold HDMI, Component, or VGA cables. It may also utilize a separately sold 20 or 120 GB hard drive. Unlike all other SKUs, it shipped with a wired version of the Xbox 360 controller, instead of the wireless version found in other SKUs. 

 
An Xbox 360 Arcade, photographed on store shelves before the console was officially announcedThe Xbox 360 Arcade[16] is the replacement for the 'Xbox 360 Core'.[17] It was publicly revealed (though it was available in stores far earlier)[16] by Microsoft's president of Entertainment Devices division Robbie Bach to the Financial Times on October 18, 2007,[18] and officially announced on October 22, 2007.[13] It includes a wireless controller, 256 MB memory unit, composite AV cable, HDMI 1.2 output, and 5 Xbox Live Arcade titles:[19] Boom Boom Rocket, Feeding Frenzy, Luxor 2, Pac-Man Championship Edition, and Uno on a single disk, which also includes a 'Welcome Video' and several game trailers/demos.[20] Holiday 2008 consoles are bundled with Sega Superstars Tennis.[21] 

The Xbox 360 Pro includes all the features of the Xbox 360 Core and includes a hybrid composite and component cable with optional optical out instead of a composite cable. The Xbox 360 also includes a detachable 20 GB Hard Disk Drive (now comes with a 60 GB HDD) to store downloaded content, provide compatibility with original Xbox games, and store game data. The included hard drive comes with game demos, video clips and a free Live Arcade game, Hexic HD. In July 2007, this version of the Xbox 360 began appearing with the Zephyr motherboard (the motherboard used in the Elite) which features HDMI 1.2 output and an improved GPU heatsink. Although the Pro package does include an HDMI 1.2 output, it does not come with HDMI 1.2 cables.[22][23] Starting at the end of September 2007, the newest systems were shipped with the new 'Falcon' motherboard. This motherboard includes the new 65-nm CPUs, making them quieter and cooler than the older systems.[24] On August 1, 2008, the 20 GB Premium Xbox 360 was discontinued and was replaced by a 60 GB HDD model at the same price. Holiday 2008 consoles are bundled with Lego Indiana Jones and Kung Fu Panda.[21] 

 
Xbox 360 EliteThe Xbox 360 Elite is the fourth and most expensive variation of the console. It includes a 120 GB hard drive and a matte black finish. The Elite retail package also includes an HDMI 1.2 cable and a controller and headset that match the system's black finish.[25] The initial release price was USDollar479.99,[26] CDollar549.99,[26] Pound 299.99, and AUDollar729.95. The Elite was released in Europe on August 24, 2007, and Australia on August 30, 2007. Early Elite models shipped using the Zephyr motherboard, though newer models now use the Falcon 65nm chipset instead. These Elites (and other Xbox 360 models using the Falcon) can be identified from earlier versions by a re-designed power connector and a power supply that runs at 175w. The motherboard layout is also different. Holiday 2008 consoles are bundled with Lego Indiana Jones and Kung Fu Panda.[21] 

