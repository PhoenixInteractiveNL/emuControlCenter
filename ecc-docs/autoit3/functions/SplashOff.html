<h1>Function Reference</h1>
<font size="+1">SplashOff</font>
<hr size="2">
<p>Turns SplashText or SplashImage off.<br></p>

<p class="codeheader">
SplashOff ( )<br>
</p>
<p>&nbsp;</p>

<p><b>Parameters</b></p>
None.<br>
<p>&nbsp;</p>

<p><b>Return Value</b></p>
None.<br>
<p>&nbsp;</p>

<p><b>Remarks</b></p>
None.<br>
<br>
<p>&nbsp;</p>

<p><b>Related</b></p>
<a href="SplashImageOn.html">SplashImageOn</a>, <a href="SplashTextOn.html">SplashTextOn</a>
<p>&nbsp;</p>

<p><b>Example</b></p>
<p class="codebox">
<br>
<span><span class="S4">SplashTextOn</span><span class="S8">(</span><span class="S7">"Example"</span><span class="S8">,</span><span class="S0"> </span><span class="S7">"Splash Screen"</span><span class="S8">)</span><br>
<span class="S4">Sleep</span><span class="S8">(</span><span class="S3">5000</span><span class="S8">)</span><br>
<span class="S4">SplashOff</span><span class="S8">()</span><br>
<span class="S0"></span></span><br>
<p>&nbsp;</p>
