[emu:winuae]
name=WinUAE
Notes=WinUAE is an Amiga emulator for Windows. WinUAE includes a debugger/monitor called HRTMon, which is built into all WinUAE versions since v1.3 (2006-07-16). It also includes a save state function which can make a raw dump of memory.
Author=Toni Wilen & WinUAE Team
Language=English
License=Freeware - GNU
BIOS needed=Yes
SCRIPT needed=No
