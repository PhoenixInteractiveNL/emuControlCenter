Since its launch, the monthly sales numbers of the console have been higher than its competitors across the globe. According to the NPD Group, the Wii sold more units in the United States than the Xbox 360 and PlayStation 3 combined in the first half of 2007.[27] This lead is even larger in the Japanese market, where it currently leads in total sales, having outsold both consoles by factors of 2:1[28] to 6:1[29] nearly every week from launch until November 2007.[30] In Australia, the Wii exceeded the record set by the Xbox 360 to become the fastest selling games console in Australian history.[31] On September 12, 2007, it was reported by the Financial Times that the Wii had surpassed the Xbox 360, which was released one year previously, and had become the market leader in home console sales for the current generation, based on sales figures from Enterbrain, NPD Group, and GfK.[8] This is the first time a Nintendo console has led its generation in sales since the Super Nintendo Entertainment System.[8] Nintendo warned that the Wii would remain in short supply throughout 2007,[32] while the company produces approximately 1.8 million Wii consoles each month.[33] As of January 5, 2008, the Wii has sold 7.38 million units in the United States according to the NPD Group.[34][35][36] Prior to the release of the NPD Group's video game statistics for January 2008, the Wii has been ahead of the Xbox 360 and PS3 in US sales in most months since the Wii and PS3 were released, according to data by the NPD Group.[37] By January 2008, the Wii had surpassed the number of Nintendo GameCube units sold in Japan.[38] As of March 30, 2008, the Wii has sold 5,695,579 units in Japan according to Famitsu/Enterbrain.[39][40] In Europe, the Wii sold 0.7 million units in 2006 and 4.8 million in 2007 according to estimates by Electronic Arts.[41][42] According to the NPD Group, the Wii is the best-selling 'next generation' home video game console in Canada with 813,000 units sold as of April 1, 2008, and was the best-selling home console for 13 of the past 17 months.[23] Nintendo anticipates worldwide sales of the Wii to reach 50 million units by March 2009.[43]

While Microsoft and Sony have experienced losses producing their consoles in the hopes of making a long-term profit on software sales, Nintendo reportedly has optimized production costs to obtain a significant profit margin with each Wii unit sold.[44] According to the Financial Times, this direct profit per Wii sold may vary from $13 in Japan to $49 in the United States and $79 in Europe.[45]


Demographic

Nintendo hopes to target a wider demographic with its console than that of others in the seventh generation.[4] At a press conference for the upcoming Nintendo DS game Dragon Quest IX, Satoru Iwata insisted 'We're not thinking about fighting Sony, but about how many people we can get to play games. The thing we're thinking about most is not portable systems, consoles, and so forth, but that we want to get new people playing games.'[46]

This is reflected in Nintendo's series of television advertisements in North America, directed by Academy Award winner Stephen Gaghan, as well as Internet ads. The ad slogans are 'Wii would like to play' and 'Experience a new way to play.' These ads ran starting November 15, 2006 and had a total budget of over US$200 million throughout the year.[47] The productions are Nintendo's first broad-based advertising strategy and include a two-minute video clip showing a varied assortment of people enjoying the Wii system, such as urban apartment-dwellers, country ranchers, grandparents, and parents with their children. The music in the ads is from the song 'Kodo (Inside the Sun Remix)' by the Yoshida Brothers.[48] The marketing campaign has proved to be successful: pensioners as old as 103 have been reported to be playing the Wii in the United Kingdom.[49] A report by The People also stated that Queen Elizabeth II has played using the console.[50]


Hardware
 
The Wii (top) compared in size to the GCN, N64, North American SNES and NESThe Wii is Nintendo's smallest home console to date; it measures 44 mm (1.73 in) wide, 157 mm (6.18 in) tall and 215.4 mm (8.48 in) deep in its vertical orientation, the near-equivalent of three DVD cases stacked together. The included stand measures 55.4 mm (2.18 in) wide, 44 mm (1.73 in) tall and 225.6 mm (8.88 in) deep. The system weighs 1.2 kg (2.7 lb),[51] which makes it the lightest of the three major seventh generation consoles. The console can be placed either horizontally or vertically. The prefix for the numbering scheme of the system and its parts and accessories is 'RVL-' after its project code name of 'Revolution'.[52] The console also features a recurring theme or design: the console itself, SD cards, the power supply and all the sockets have one of their corners chipped off in a triangular fashion.

The front of the console features an illuminated slot-loading optical media drive that accepts both 12 cm Wii Optical Discs and Nintendo GameCube Game Discs. The blue light in the disc slot illuminates briefly when the console is turned on and pulsates when new data is received through WiiConnect24. After firmware update 3.0, the disc slot light activates whenever a Wii disc is inserted or ejected. When there is no WiiConnect24 information, the light stays off. The disc slot light remains off during gameplay or when using other features. Two USB ports are located at its rear. An SD card slot hides behind the cover on the front of the console. The SD card can be used for uploading photos as well as backing up saved game data and downloaded Virtual Console games. To use the SD slot for transferring game saves, an update must be installed. An installation can be initiated from the Wii options menu through an Internet connection, or by inserting a game disc containing the updated firmware. As a presently uncircumvented system of digital rights management, Virtual Console data cannot be restored to any system except the unit of origin.[53][dead link] An SD card can also be used to create customized in-game music from stored MP3 files, as first shown in Excite Truck, as well as music for the slideshow feature of the Photo Channel. Version 1.1 of the Photo Channel removed MP3 playback in favor of AAC support.

Nintendo has shown the console and the Wii Remote in white, black, silver, lime green, and red,[54][55] but it is currently available only in white. Shigeru Miyamoto stated that other colors would become available after the easing of supply limitations.[56]

The Wii launch package includes the console, a stand to allow the console to be placed vertically, a circular clear stabilizer for the main stand, one Wii Remote, one Nunchuk attachment, one Sensor Bar, a removable stand for the bar, one external main power adapter, two AA batteries, one composite AV cable with RCA connectors, a SCART adapter in European countries (component video and other types of cables are available separately), operation documentation, and, in all regions except Japan, a copy of the game Wii Sports.

The Wii can be hacked to enable an owner to use the console for activities other than those intended by Nintendo.[57][58][59] Several brands of modchips are available for the Wii.

Nintendo plans to release a version of the console with DVD-Video playback capabilities. This new model will use the CinePlayer CE DVD Navigator software engine by Sonic Solutions.[60] Although software will be used to enable DVD-Video functionality, Nintendo has stated that it 'requires more than a firmware upgrade' to implement and that the functionality would be unavailable as an upgrade option for the existing Wii model.[60] After announcing the DVD version for 2007, Nintendo delayed its release to focus on producing the original console to meet demand.[61]


Wii Remote
 
From left to right: Nintendo DS Lite, Nunchuk, Wii Remote and strapThe Wii Remote is the primary controller for the console. It uses a combination of built-in accelerometers and infrared detection to sense its position in 3D space when pointed at the LEDs within the Sensor Bar. This design allows users to control the game using physical gestures as well as traditional button presses. The controller connects to the console using Bluetooth and features rumble as well as an internal speaker. The Wii Remote can connect to other devices through a proprietary port at the base of the controller. The device bundled with the Wii retail package is the Nunchuk unit, which features an accelerometer and a traditional analog stick with two trigger buttons. In addition, an attachable wrist strap can be used to prevent the player from unintentionally dropping or throwing the Wii Remote. In response to incidents of strap failure, Nintendo is offering a free, stronger replacement for all straps.[62] Nintendo has also since offered the Wii Remote Jacket to provide extra grip and protection.


