[emu:3dmoo]
name=3dmoo
Notes=3dmoo is an open-source Nintendo 3DS emulator released on May 17, 2014 for Windows and Linux. It can run commercial Nintendo 3DS games, albeit very, very slowly, and most games frequently crash.
Author=normmatt and ichfly
Language=English
License=Open Source
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=
[emu:citra]
name=Citra
Notes=Citra is an experimental open-source Nintendo 3DS emulator/debugger written in C++. Although it is slow at this time, it is constantly being improved. Citra's features include better visual output, debugging homebrew, with planned controller support.
Author=Multiple Contributors
Language=English
License=GNU GPLv2
BIOS needed=No
SCRIPT needed=No
ECC Parameter=%ROM%
Website=https://citra-emu.org/
