Notes=Multi Emulator Super System (MESS) is an emulator for many game consoles and computer systems, based on the MAME core and now a part of MAME. MESS emulates portable and console gaming systems, computer platforms, and calculators. M.E.S.S. is now part of M.A.M.E v0.162+ (May 2015)
Author=M.E.S.S. Team
Language=English
