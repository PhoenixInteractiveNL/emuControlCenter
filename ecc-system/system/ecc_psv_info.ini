The PlayStation Vita is a handheld game console manufactured and marketed by Sony Computer Entertainment. It is the successor to the PlayStation Portable as part of the PlayStation brand of gaming devices. It was released in Japan and parts of Asia on December 17, 2011, in Europe, North America, South America and Singapore on February 22, 2012, and in Australia on February 23, 2012. It primarily competes with the Nintendo 3DS, as part of the eighth generation of gaming.
 
The handheld includes two analog sticks, a 5-inch (130 mm) OLED multi-touch capacitive touchscreen, and supports Bluetooth, Wi-Fi and optional 3G. Internally, the Vita features a quad-core ARM Cortex-A9 MPCore processor and a quad-core SGX543MP graphics processing unit, as well as LiveArea software as its main user interface, which succeeds the XrossMediaBar.
 
A redesigned PS Vita was announced by Sony on September 9, 2013. The new PCH-2000 serie system is 20% thinner, 15% lighter, has an additional hour of battery life, has moved from OLED to LCD, includes a micro USB Type B port, 1GB of internal storage memory, and will be available in Japan on October 10, 2013 in six colors. In addition, Sony is introducing a new 64 GB memory card. The PlayStation Vita TV, which allows players to play PS Vita games on a television, will be available in Japan on 14 November 2013.

