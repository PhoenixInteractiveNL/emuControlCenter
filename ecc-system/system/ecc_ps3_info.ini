The PlayStation 3 (officially marketed PLAYSTATION 3, commonly abbreviated PS3) is the third home video game console produced by Sony Computer Entertainment and successor to the PlayStation 2 as part of the PlayStation series. The PlayStation 3 competes with Microsoft's Xbox 360 and Nintendo's Wii as part of the seventh generation of video game systems.

A major feature that distinguishes the PlayStation 3 from its predecessors is its unified online gaming service, the PlayStation Network, which contrasts with Sony's former policy of relying on games developers for online play. Other major features of the console include its robust multimedia capabilities, connectivity with the PlayStation Portable, and its use of a next-gen optical media, Blu-ray Disc, as its primary storage medium.

The PlayStation 3 was first released on November 11, 2006, in Japan, November 17, 2006 in North America, and March 23, 2007 in Europe and Oceania, with two stock keeping units (SKUs): a basic version with a 20 GB hard disk drive (HDD), and a premium version with a 60 GB HDD and several additional features. (The 20 GB version was not released in Europe or Oceania.) Since then, the console has had several revisions made to its available SKUs and has faced stiff competition from the other seventh generation consoles. As of December 20, 2007, the PS3 is in third place in home console sales for its generation.


History
 
Silver PlayStation 3 prototype (E3 2005 specs). Note the two additional USB ports, three Gigabit ethernet ports and two HDMI ports.Sony officially unveiled the PlayStation 3 to the public on May 16, 2005, during the E3 2005 conference. A functional version of the system was not present there nor at the Tokyo Game Show in September 2005, although demonstrations (such as Metal Gear Solid 4: Guns of the Patriots) were held at both events on devkits and comparable PC hardware. Video footage based on the predicted PlayStation 3 specifications was also shown (e.g. Mobile Suit Gundam).

The system was initially planned to have two HDMI ports, three Ethernet ports and six USB ports, though, as shown at E3 2006, this was later reduced to one HDMI port, one ethernet port and four USB ports, presumably to cut costs. Also announced were two configurations of the console, a '60 GB' and '20 GB', for $599/€599 and $499/€499 respectively. The 60 GB would be the only configuration to feature a HDMI port, Wi-Fi internet, flash card readers, and a chrome trim with the logo in silver. It was announced for a global release date, November 11 for Japan and November 17 for North America and Europe.

On September 6, 2006, Sony announced that the PAL region (Europe and Oceania) PlayStation 3 launch would be delayed until March 2007 due to a shortage of diodes used in the Blu-ray Disc drive.

At the Tokyo Game Show on September 22, 2006, Sony announced that it would be including HDMI on the 20 GB system with a silver logo, but not the chrome trim, flash card readers, or Wi-Fi. Also, the launch price of the Japanese 20 GB model was reduced by over 20% and the 60 GB model was announced for an open pricing scheme in Japan. During the show, Sony demonstrated 27 playable PS3 titles running on final hardware.


Launch

The PlayStation 3 was first released in Japan on November 11, 2006, at 07:00. There were reports that many of the systems were obtained by businessmen who paid mainly Chinese nationals to buy the systems to resell them on eBay. According to Media Create, 81,639 PS3 systems were sold within 24 hours of its introduction in Japan.

Soon after its release in Japan, the PS3 was released in North America on November 17, 2006. Reports of violence surrounding the release of the PS3 include a customer shot, campers robbed at gunpoint, customers shot in a drive-by shooting with BB guns, and 60 campers fighting over 10 systems.

On January 24, 2007, Sony announced that the PlayStation 3 would go on sale on March 23, 2007 in Europe, Australia, the Middle East, Africa and New Zealand. On March 7, 2007, the 60 GB PlayStation 3 launched in Singapore with a price of S$799.

The PS3 was launched in the PAL regions on March 23, 2007. The system sold about 600,000 units in its first two days.

The console was launched in South Korea on June 16, 2007 in a single version equipped with an 80 GB hard drive and IPTV.


Retail configurations

There are four PlayStation 3 hardware models that are commonly referred to by the size of their included hard disk drive: '20', '40', '60', and '80' GB models.

All retail packages include one or two Sixaxis controllers and/or a DualShock 3 controller (beginning June 12, 2008,), one USB cable, one composite video/stereo audio output cable, one ethernet cable (20, 60, and 80 GB only) and one power cable.

In addition to all of the features of the 20 GB model, the 60 GB model has internal IEEE 802.11 b/g Wi-Fi, multiple flash card readers (SD/MultiMedia Card, CompactFlash Type I/Type II, Microdrive, Memory Stick/PRO/Duo), and a chrome coloured trim. In terms of hardware, the 80 GB model released in South Korea is identical to the 60 GB model released in the PAL regions, except for the difference in hard drive size. Like the South Korean and European models, the North American 80 GB model also excludes the PlayStation 2 'Emotion Engine' CPU chip. However, it still keeps the 'Graphics Synthesizer' GPU. Due to emulation of the 'Emotion Engine', the level of compatibility was reduced (see PlayStation 3 games - Removal of hardware support for more details). The 40 GB model has two USB ports instead of the four USB ports on other models, and does not include a multi memory card port, SACD support, or any backwards compatibility with PlayStation 2 titles. This was due to the removal of 'Graphics Synthesizer' GPU, which stripped the unit of all PlayStation 2 based hardware.

No official Wi-Fi or flash memory card readers have yet been released by Sony for the 20 GB system, although plans for such add-ons are in place.[57] Nevertheless, as the model features four USB 2.0 ports, wireless networking and flash memory card support can already be obtained through the use of widely available external USB adapters.

It was rumored that the Cell processors in the third-generation PS3s (40 GB) would move from a 90nm process to the newer 65nm process,[58] which SCEI CEO Kaz Hirai later confirmed.[59] This change lowers the power consumption of the console and makes it less expensive to produce.[58]


