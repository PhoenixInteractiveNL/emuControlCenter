Technical issues

The first firmware update via WiiConnect24 caused a very small portion of launch units to become completely unusable. This forced users to either send their units to Nintendo for repairs (if they wished to retain their saved data) or exchange it for a free replacement.[76]

With the release of dual-layer Wii Optical Discs, Nintendo of America has stated that some Wii systems may have difficulty reading the high-density software due to a contaminated laser lens. Nintendo is offering a free repair for owners who experience this issue.[77][78]


Legal issues

Interlink Electronics filed a patent-infringement lawsuit against Nintendo over the pointing functionalities of the Wii Remote, claiming 'loss of reasonable royalties, reduced sales and/or lost profits as a result of the infringing activities' of Nintendo.[79] Anascape Ltd, a Texas-based firm, also filed a lawsuit against Nintendo for patent infringements.[80] Law firm Green Welling LLP filed a class action lawsuit against Nintendo for its 'defective wrist straps'.[81] A Texas-based company called Lonestar Inventions has also sued Nintendo, claiming that the company copied one of Lonestar's patented capacitor designs and used it in the Wii console.[82]


Features

The console contains a number of internal features made available from its hardware and firmware components. The hardware allows for extendibility through expansion ports while the firmware can receive periodic updates via the WiiConnect24 service.


Wii Menu
 
Wii MenuMain article: Wii Menu
The Wii Menu operating system interface is designed around the concept of television channels. Separate channels are graphically displayed in a grid and are navigated using the pointer capability of the Wii Remote. It is possible to change the arrangement of the channels by holding down the A and B buttons. There are six primary channels: the Disc Channel, Mii Channel, Photo Channel, Wii Shop Channel, Forecast Channel, and News Channel. The latter two were initially unavailable at launch, but activated through firmware updates. Additional channels are available for download from the Wii Shop Channel through WiiWare and also appear with each Virtual Console title. These include the Everybody Votes Channel, Internet Channel, and Check Mii Out Channel.


Backward compatibility
 
Nintendo GameCube ports on the top of the Wii unitThe Wii console is backward compatible with all official Nintendo GameCube software, as well as Nintendo GameCube Memory Cards and controllers. Compatibility with software is achieved with the slot-loading drive's ability to accept Nintendo GameCube Game Discs. The console supports progressive-scan output in 480p-enabled GameCube titles. Peripherals can be connected via a set of four GameCube controller ports and two Memory Card slots concealed by removable flip-open panels.[1] The console therefore retains connectivity with the Game Boy Advance and e-Reader through the Game Boy Advance Cable, which is used in the same manner as it was used with the GameCube. This feature can only be accessed on those select GameCube titles that previously utilized it. Gamercize accessories also utilize the backward compatibility in order to support the Wii console. The Wii set for release in Korea will lack GameCube backward compatibility.[83]

A Wii console running a GameCube disc is restricted to GameCube functionality. As such, a GameCube controller is required to play GameCube titles, as neither the Wii Remote nor the Classic Controller functions in this capacity. A Nintendo GameCube Memory Card is also necessary to save, as the Wii internal flash memory will not save GameCube games.

Backward compatibility is limited in some areas. Online and LAN-enabled features for Nintendo GameCube titles are unavailable on the Wii, as the console lacks serial ports for the Broadband Adapter and Modem Adapter. The console uses a proprietary port for video output and is therefore incompatible with all Nintendo GameCube audio/video cables (composite video, S-Video, component video and RGB SCART). The console also lacks the GameCube footprint and high-speed port needed for Game Boy Player support. The Wii was initially compatible with the GameCube Action Replay, which would work with GameCube titles. The firmware update to 3.0 has caused restrictions to this device along with various unlicensed freeloaders, however.[84]


Nintendo DS connectivity

The Wii system supports wireless connectivity with the Nintendo DS without any additional accessories. This connectivity allows the player to use the Nintendo DS microphone and touchscreen as inputs for Wii games. The first example Nintendo has given of a game using Nintendo DS-Wii connectivity is that of Pokémon Battle Revolution. Players with either the Pokémon Diamond or Pearl Nintendo DS games are able to play battles using their Nintendo DS as a controller.[85] It has also been announced that the Nintendo DS will be able to play game demos downloaded from the console, which they would receive from Nintendo, similar to a DS Download Station.[86] The console is also able to expand Nintendo DS games.[85] This type of connection has been released only in Japan, in the form of the Everybody's Nintendo Channel.


Online connectivity

Main articles: Nintendo Wi-Fi Connection, WiiConnect24, and Internet Channel
The Wii console is able to connect to the Internet through its built-in 802.11b/g Wi-Fi or through a USB-to-Ethernet adapter, with both methods allowing players to access the established Nintendo Wi-Fi Connection service.[1] Wireless encryption by WEP, WPA (TKIP/RC4) and WPA2 (CCMP/AES) are supported.[87] AOSS support was discreetly added in firmware update 3.0.[88] Just as for the Nintendo DS, Nintendo does not charge fees for playing via the service[4][89] and the 12 digit Friend Code system controls how players connect to one another. Each Wii also has its own unique 16 digit Wii Code for use with Wii's non-game features.[90][89] This system also implements console-based software including the Wii Message Board. One can also connect to the internet with third-party devices.[91]

The service has several features for the console including the Virtual Console, WiiConnect24, Internet Channel, Forecast Channel, Everybody Votes Channel, News Channel and the Check Mii Out Channel. The console can also communicate and connect with other Wii systems through a self-generated wireless LAN, enabling local wireless multiplayer on different television sets. Battalion Wars 2 first demonstrated this feature for non-split screen multiplayer between two or more televisions.[92]

On April 9, 2008, the BBC announced that their online BBC iPlayer would be available on the Wii via the Internet Channel.[93] This is only available to people in the UK, but the BBC plans to release it the other regions in the future.


Parental controls

The console features parental controls, which can be used to prohibit younger users from playing games with content considered unsuitable for their age level. When one attempts to play a Wii or Virtual Console game, it reads the content rating encoded in the game data; if this rating is greater than the system's set age level the game will not load without a correct override password. The parental controls can also restrict Internet access, which blocks the Internet Channel and system update features. Since the console is restricted to GameCube functionality when playing Nintendo GameCube Game Discs, GameCube software is unaffected by Wii parental control settings.

European units mainly use the PEGI rating system,[94] whereas North American units use the ESRB rating system.[95] The Wii unit supports the native rating systems of many countries, including CERO in Japan, the USK in Germany, both the PEGI and BBFC in the United Kingdom and the OFLC in Australia and New Zealand.


Software library

See also: List of Wii games, List of video games published by Nintendo, and Virtual Console 
 
Wii Optical Disc in keep caseRetail copies of games are supplied on proprietary, DVD-like Wii Optical Discs packaged in a keep case along with instruction information. On European releases, these retail boxes have a triangle printed at the bottom corner of the paper insert sleeve side. The hue of the triangle can be used to identify which region the particular title is intended for and which manual languages are included. The console supports regional lockout.[96]

New games representing Nintendo's flagship franchises, including The Legend of Zelda, Metroid, Mario (and spin-offs), Animal Crossing, Pokémon, Super Smash Bros., and Fire Emblem, have been released, or are in development for the Wii. Likewise, there are original titles for it as well as expected third party games.[97] Ubisoft announced eight titles for release over the launch period and have stated that they have a further six currently in development while Midway Games has announced six titles.[98] EA has declared their '100%' support for the system[99] and has since gone on to purchase long-time partner Headgate Studios, which now develops exclusively for Nintendo's console.[100] Namco Bandai also announced that they are developing 37 games for the Wii for their fiscal year ending March 2008.[101] On April 27, 2007, Satoru Iwata stated that 45 out of Nintendo's 124 first-party games are being developed for the console; the other 79 titles are being developed for the Nintendo DS.[102] As of July 25, 2007 the Wii has more exclusive games in development than the Xbox 360 or PlayStation 3.[103]

The Virtual Console service allows Wii owners to play games originally released for the Nintendo Entertainment System, Super Nintendo Entertainment System and Nintendo 64, as well as Sega's Mega Drive/Genesis and SG-1000 Mark III/Sega Master System, NEC's TurboGrafx-16/PC Engine,[104] and the SNK Neo Geo console.[105] Virtual Console games are distributed over broadband Internet via the Wii Shop Channel, and are saved to the Wii internal flash memory or to a removable SD card. Once downloaded, Virtual Console games can be accessed from the Wii Menu as individual channels.


Reception

The system was well received after its exhibition at E3 2006. At the event, Nintendo's console won the Game Critics Awards for Best of Show and Best Hardware.[7] In the December 2006 issue of Popular Science the console was awarded with the Grand Award Winner in Home Entertainment.[106] Spike TV's Video Games Award also granted the console the award in breakthrough technology.[107] GameSpot chose the console as the Best Hardware on their Best and Worst 2006 awards show.[108] The system was also chosen as one of PC World magazine's 20 Most Innovative Products of the Year.[109] The console received a Golden Joystick for Innovation of the Year 2007 at the Golden Joystick Awards.[110] In the category of Engineering & Technology for Creation and Implementation of Video Games and Platforms, Nintendo was awarded an Emmy for Game Controller Innovation by The National Academy of Television Arts and Sciences.[111]

The worldwide success of the Wii has caught third party developers by surprise, leading to some apologizing for the quality of their early games. In an interview with German news magazine Der Spiegel, Ubisoft's Yves Guillemot and Alain Corre admitted that they had made a mistake in rushing out their launch titles, promising to take future projects more seriously.[112] Take-Two Interactive, who released few games for the Nintendo GameCube, has changed its stance on Nintendo, putting a higher priority in developing for the Wii with Manhunt 2 being one of their first releases on the system.[113]

At the same time, criticism of the Wii Remote and the Wii hardware specifications has surfaced. Former GameSpot editor Jeff Gerstmann stated that the controller's speaker produces low-quality sound,[114] while Factor 5 President Julian Eggebrecht criticized the hardware audio as being substandard for a console of its generation.[115] U.K.-based developer Free Radical Design has stated that the Wii hardware lacks the power necessary to run the software they have scheduled for release on other seventh generation consoles.[116] The online connectivity of the Wii was subject to criticism, as Matt Casamassina of IGN compared it to the 'entirely unintuitive' service provided for the Nintendo DS.[117]

An executive for Frontline Studios expressed that major publishers are wary of releasing exclusive titles for the console due to the perception that third-party companies are not strongly supported by consumers.[118] In his blog, 1UP.com editor Jeremy Parish stated that Nintendo was the biggest disappointment for him in 2007. Commenting on the lack of quality third-party support, he stated that 'the Wii landscape is bleak. Worse than it was on N64. Worse than on GameCube...the resulting third-party content is overwhelmingly bargain-bin trash.'[119]

Game designer and The Sims creator Will Wright shared his thoughts on the Wii within the context of the current console generation: 'The only next gen system I've seen is the Wii – the PS3 and the Xbox 360 feel like better versions of the last, but pretty much the same game with incremental improvement. But the Wii feels like a major jump – not that the graphics are more powerful, but that it hits a completely different demographic.'[120]

Using the Wii is often seen as being more physically demanding than other game consoles.[121] Some Wii players have occasionally experienced a form of tennis elbow referred to as 'Wiiitis'.[122] A study published in the British Medical Journal states that Wii players use more energy than playing sedentary computer games. It is however indicated that this energy increase is insubstantial, and not an adequate replacement for regular exercise.[123]

