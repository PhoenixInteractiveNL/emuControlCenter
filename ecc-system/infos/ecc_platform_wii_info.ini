The Wii (pronounced as the English pronoun we, IPA: /wi?/) is the fifth home video game console released by Nintendo. The console is the direct successor to the Nintendo GameCube. Nintendo states that its console targets a broader demographic than that of Microsoft's Xbox 360 and Sony's PlayStation 3,[4] but it competes with both as part of the seventh generation of video game systems.

A distinguishing feature of the console is its wireless controller, the Wii Remote, which can be used as a handheld pointing device and can detect acceleration in three dimensions. Another is WiiConnect24, which enables it to receive messages and updates over the Internet while in standby mode.[5]

Nintendo first spoke of the console at the 2004 E3 press conference and later unveiled the system at the 2005 E3. Satoru Iwata revealed a prototype of the controller at the September 2005 Tokyo Game Show.[6] At E3 2006, the console won the first of several awards.[7] By December 8, 2006, it had completed its launch in four key markets. The Financial Times reported that as of September 12, 2007, the Wii is the sales leader of its generation, based on sales figures from Enterbrain, NPD Group, and GfK.[8]


History

The console was conceived in 2001, as the Nintendo GameCube was first seeing release. According to an interview with Nintendo's game designer Shigeru Miyamoto, the concept involved focusing on a new form of player interaction. 'The consensus was that power isn't everything for a console. Too many powerful consoles can't coexist. It's like having only ferocious dinosaurs. They might fight and hasten their own extinction.'[9]

Two years later, engineers and designers were brought together to develop the concept further. By 2005, the controller interface had taken form, but a public showing at that year's E3 was withdrawn. Miyamoto stated that, '[W]e had some troubleshooting to do. So we decided not to reveal the controller and instead we displayed just the console.'[9] Nintendo president Satoru Iwata later unveiled and demonstrated the Wii Remote at the September Tokyo Game Show.[6]

The Nintendo DS is said to have influenced the Wii design. Designer Ken'ichiro Ashida noted, 'We had the DS on our minds as we worked on the Wii. We thought about copying the DS's touch-panel interface and even came up with a prototype.' The idea was eventually rejected, with the notion that the two gaming systems would be identical. Miyamoto also expressed that, '[I]f the DS had flopped, we might have taken the Wii back to the drawing board.'[9]


Name

The console was known by the code name of 'Revolution' until April 27, 2006, immediately prior to E3.[10] According to the Nintendo Style Guide, the name 'is simply Wii, not Nintendo Wii.' This means it is the first home console Nintendo has marketed outside of Japan without the company name featured in its trademark. While 'Wiis' is a commonly used pluralization of the console, Nintendo has stated that the official plural form is 'Wii systems' or 'Wii consoles.'[11] Nintendo's spelling of 'Wii' with two lower-case 'i' characters is meant to resemble two people standing side by side, representing players gathering together, as well as to represent the console's controllers.[12] The company has given many reasons for this choice of name since the announcement; however, the best known is:

“ Wii sounds like 'we', which emphasizes that the console is for everyone. Wii can easily be remembered by people around the world, no matter what language they speak. No confusion. No need to abbreviate. Just Wii.[12] ” 

Despite Nintendo's justification for the name, some video game developers and members of the press reacted negatively towards the change. They preferred 'Revolution' over 'Wii'[13] and expressed fear 'that the name would convey a continued sense of 'kidiness'[sic] to the console.'[14] The BBC reported the day after the name was announced that 'a long list of puerile jokes, based on the name,' had appeared on the Internet.[15] Nintendo of America's president Reggie Fils-Aime acknowledged the initial reaction and further explained the change:

“ Revolution as a name is not ideal; it's long, and in some cultures, it's hard to pronounce. So we wanted something that was short, to the point, easy to pronounce, and distinctive. That's how 'Wii,' as a console name, was created.[16] ” 

Nintendo of America's VP of Corporate Affairs Perrin Kaplan defended its choice of 'Wii' over 'Revolution' and responded to critics of the name by stating: 'Live with it, sleep with it, eat with it, move along with it and hopefully they'll arrive at the same place.'[17]


Launch
 
Wii retail display boxesMain article: Wii launch
On September 14, 2006, Nintendo announced release information for Japan, North and South America, Australasia (Oceania), Asia and Europe, including dates, prices, and projected unit distribution numbers. It was announced that the majority of the 2006 shipments would be allotted to the Americas,[18] and that 33 titles would be available in the 2006 launch window.[19] The United Kingdom suffered a large shortage of console units as many 'high-street' and online stores were unable to fulfill all pre-orders when it was released on December 8, 2006.[20] Some UK stores still had a shortage of consoles as of March 2007,[21] demand still outpaced supply in the United States as of June 2007,[22] and the console 'selling out almost as quickly as it hits retail shelves' in Canada as of April 2008.[23]

Nintendo announced that it would release its console in South Korea on April 26, 2008 and China in early 2008.[24][25][26]


