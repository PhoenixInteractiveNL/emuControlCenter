[emu:mame]
name=M.A.M.E.
Notes=MAME (an acronym of Multiple Arcade Machine Emulator) is a free and open source emulator designed to recreate the hardware of arcade game systems in software on modern personal computers and other platforms. The intention is to preserve gaming history by preventing vintage games from being lost or forgotten.
Author=M.A.M.E. and M.E.S.S. team
Language=English
License=GNU GPLv2, BSD-3-Clause
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://mamedev.org/
[emu:zinc]
name=ZiNc
Notes=ZiNc is an emulator for various arcade games which ran on modified Sony PlayStation hardware. It does not emulate any other games, including other 3D games.
Author=The_Author and DynaChicken
Language=English
License=Freeware
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://www.emuhype.com/
