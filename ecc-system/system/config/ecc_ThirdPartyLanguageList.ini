; Do not edit this file!, it is maintained by the ECC team.
; every change you make can be overwritten!
;
; This file converts the users selected ECC language to a thidparty
; tool language, this way ECC can configure the thirdparty
; language the same as ECC.

[SELECTED]
;The current selected language in ECC
selected=pt

[NOTEPAD++]
;Files located in the 'ecc-core\thirdparty\notepad++\localization\' folder.
;syntax: ecctranslation=thirdpartylanguagefile
de=german.xml
en=english.xml
es=spanish.xml
fr=french.xml
gr=greek.xml
hu=hungarian.xml
jp=japanese.xml
nl=dutch.xml
pt=portuguese.xml

[XPADDER]
;Files located in the 'ecc-core\thirdparty\xpadder\languages\' folder.
;syntax: ecctranslation=thirdpartylanguagefile
de=German.xpadderlanguage
en=DUMMY (program uses englisch by default)
es=Spanish(International).xpadderlanguage
fr=French.xpadderlanguage
nl=Dutch.xpadderlanguage
pt=Portuguese(European).xpadderlanguage
