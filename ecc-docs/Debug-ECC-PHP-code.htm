<h2>HowTo Debug ECC PHP code</h2>

<hr />

<p>You can debug ECC PHP code the following way:</p>

<ul>
<li>From ECC root folder execute:</li>
</ul>

<p><code>ecc-core\php-gtk2\php.exe -c ecc-core\php-gtk2\php.ini ecc-system\ecc.php</code></p>

<p>Now you can use <strong>ECHO</strong> and <strong>PRINT</strong> commands within <strong>ecc.php</strong> to debug output data.</p>
