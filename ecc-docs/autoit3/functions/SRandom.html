<h1>Function Reference</h1>
<font size="+1">SRandom</font>
<hr size="2">
<p>Set Seed for random number generation.<br></p>

<p class="codeheader">
SRandom ( Seed )<br>
</p>
<p>&nbsp;</p>

<p><b>Parameters</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">Seed</td>
    <td width="85%">Seed value for random number generation. Number between -2^31 and 2^31-1</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>Return Value</b></p>
None.<br>
<p>&nbsp;</p>

<p><b>Remarks</b></p>
None.<br>
<br>
<p>&nbsp;</p>

<p><b>Related</b></p>
<a href="Random.html">Random</a>
<p>&nbsp;</p>

<p><b>Example</b></p>
<p class="codebox">
<br>
<span><span class="S4">SRandom</span><span class="S8">(</span><span class="S3">12</span><span class="S8">)</span><br>
<span class="S9">$rand</span><span class="S8">=</span><span class="S4">Random</span><span class="S8">()</span><br>
<span class="S0"></span></span><br>
<p>&nbsp;</p>
