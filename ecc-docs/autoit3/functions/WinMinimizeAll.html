<h1>Function Reference</h1>
<font size="+1">WinMinimizeAll</font>
<hr size="2">
<p>Minimizes all windows.<br></p>

<p class="codeheader">
WinMinimizeAll ( )<br>
</p>
<p>&nbsp;</p>

<p><b>Parameters</b></p>
None.<br>
<p>&nbsp;</p>

<p><b>Return Value</b></p>
None.<br>
<p>&nbsp;</p>

<p><b>Remarks</b></p>
Send("#m") is a possible alternative.<br>
<br>
<p>&nbsp;</p>
