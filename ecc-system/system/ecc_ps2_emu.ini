[emu:pcsx2]
name=PCSX2
Notes=PCSX2 is an open-source PlayStation 2 (AKA PS2) emulator. Its purpose is to emulate the PS2 hardware, using a combination of MIPS CPU Interpreters, Recompilers and a Virtual Machine which manages hardware states and PS2 system memory. This allows you to play PS2 games on your PC, with many additional features and benefits.
Author=PCSX2 team
License=GNU GPL v3
BIOS needed=1
Website=https://github.com/PCSX2/pcsx2/
