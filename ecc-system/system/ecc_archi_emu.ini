[emu:arcem]
name=ArcEm
Notes=ArcEm is an Acorn Archimedes emulator
Author=pnaulls and ralph
License=GNU GPLv2
BIOS needed=1
Website=http://arcem.sourceforge.net/
[emu:arculator]
name=Arculator
Notes=Arculator emulates an old-style Archimedes (A3xx,A4xx,A3000,A540) with an ARM2 or ARM3, 4, 8 or 16 megabytes of RAM, and a single floppy drive.
Author=Tom Walker
License=Freeware
BIOS needed=1
Website=http://b-em.bbcmicro.com/arculator/
[emu:redsquirrel]
name=Red Squirrel
Notes=This is another Acorn Archimedes emulator for Windows. You will need to obtain copies of the RISC OS 3.1 roms before you can use Red Squirrel.
Author=Graeme Barnes
License=Freeware
BIOS needed=1
Website=http://www.red-squirrel.org/
[emu:rpcemu]
name=RPCemu
Notes=RPCEmu allows you to emulate classic Acorn systems, such as the Risc PC and A7000, on multiple platforms including Windows, Linux and Mac OS X
Author=Tom Walker
License=Freeware
BIOS needed=1
Website=http://www.marutan.net/rpcemu/
[emu:archie]
name=Archie
Notes=Archie is an Acorn Archimedes emulator for DOS. It is freeware and is not to be distributed with OS ROMs or to be modified or sold.
Author=Chris-o
License=Freeware
BIOS needed=1
Website=http://web.archive.org/web/20010812000248/http://www.geocities.com/chris-o/
