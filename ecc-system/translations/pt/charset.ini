;; emuControlCenter translation
;; 
;; encoding_source	Set the source encoding of the files.
;;
;; The source encoding is the encoding, your editor have written.
;; This could be "UTF-8" in most cases (we prefer, that you create
;; translation files in UTF-8), "ISO-8859-7" for greek
;; charset aso.
;;
;; encoding_destination	This encoding is used in the gui
;;
;; This is the encoding, php uses internal to show you the
;; right charset in the gui. 
;;
encoding_source				= "UTF-8"
encoding_destination	= "CP860"