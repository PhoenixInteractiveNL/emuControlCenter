[emu:stella]
name=Stella
Notes=Stella is a multi-platform Atari 2600 VCS emulator released under the GNU General Public License (GPL). Stella was originally developed for Linux by Bradford W. Mott, and is currently maintained by Stephen Anthony. Since its original release several people have joined the development team to port Stella to other operating systems such as AcornOS, AmigaOS, DOS, FreeBSD, IRIX, Linux, OS/2, MacOS, Unix, and Windows. The development team is working hard to perfect the emulator and we hope you enjoy our effort.
Author=Bradford Mott & Stephen Anthony
Language=English
License=GPL
BIOS needed=No
SCRIPT needed=No
ECC Parameter=-fullscreen 1 -sound 1 %ROM%
Website=http://stella.sourceforge.net/
