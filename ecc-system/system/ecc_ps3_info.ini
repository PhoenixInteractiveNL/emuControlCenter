Software


Operating system

Sony has added the ability for the operating system, referred to as System Software, to be updated.[132] The updates can be downloaded from the PlayStation Network directly to the PS3 and subsequently installed or downloaded from the official PlayStation website to a computer, transferred to portable storage media, and subsequently installed on the system. Updates can also be installed from game discs that require the update to run the game.[132]

The latest version of the software, version 2.30, was released on April 15, 2008 featuring a new embedded PlayStation Store and also enabled DTS-HD Master Audio soundtracks on Blu-ray discs. The prior update, version 2.20 was released on March 13, 2008 and updated the PS3 to Blu-ray profile 2.0 and added several other minor improvements.[133]

Version 2.10, released on December 18, 2007,[134] made the PS3 compatible with Blu-ray profile 1.1, added a new music visualization, added the ability to change voice pitch in the console’s chat function, and added support for DivX, XviD,[135] and VC-1 (WMV) codecs.[136]

The PlayStation 3 also includes the ability to install other operating systems[137] such as Linux.[138]


Graphical user interface

The PlayStation 3 version of the XrossMediaBar (pronounced Cross Media Bar, or abbreviated XMB) includes nine categories of options. These include: Users, Settings, Photo, Music, Video, Game, Network, PlayStation Network, and Friends (similar to the PlayStation Portable media bar). The PS3 includes the ability to store various master and secondary user profiles, manage and explore photos with or without a musical slideshow, play music and copy audio CD tracks to an attached storage device, play movies and video files from the hard disk drive, an optional USB mass storage or Flash card, or an optical disc (Blu-ray Disc or DVD-Video), compatibility for a USB keyboard and mouse, and a full web browser supporting in/compatible file download function.[139] The Friends menu allows mail with emoticon and attached picture features and video chat which requires an optional PlayStation Eye or Eyetoy webcam.[140] The Network menu allows online shopping through the PlayStation Store.[140]


PlayStation Network
 
Official logo of the PlayStation NetworkIn response to Microsoft's success with their Xbox Live network, Sony announced a unified online service for the PlayStation 3 system at the 2006 PlayStation Business Briefing meeting in Tokyo.[141] Sony also confirmed that the service will always be connected,[142] free,[143] and include multiplayer support.[144] In addition, the registration interface can only be accessed through the PS3 system interface.[145]

At the Tokyo Game Show on September 21, 2006, it was revealed that users will be able to download some of the thousands of PlayStation 1 and PlayStation 2 titles from the PlayStation Network for about US$5–$15, starting with those with the smallest game data.[146] Ken Kutaragi also announced functionality with other systems, similar to Nintendo's Virtual Console, including confirmed Sega Genesis and TurboGrafx 16 functionality;[146] however, Sega replied that Sony had been too hasty with calling it a fact, and that it was still 'under examination'.[147]

On May 8, 2007 Sony Computer Entertainment announced PlayStation Network Cards,[148] a form of electronic money that can be used with the Store. PlayStation Network Tickets, available in units of 1,000, 3,000, 5,000, and 10,000 yen, can be purchased at convenience stores throughout Japan.[149] Each ticket contains a 12 alphanumeric code which can be inputted to the PlayStation Network to place credits in the virtual wallet.[150] The tickets are available through electronic kiosks at 26,000 convenience stores, including Lawsons, Family Mart, Daily Yamazaki, Ministop and Sunkus.[151] They are also available at 26,000 post office ATM machines, although registration is required first at a special mobile website.[151]

A similar PlayStation Network Card system based on actual cards instead of tickets was introduced in South Korea, Hong Kong and Taiwan in summer 2007[152] and is scheduled for a Spring, 2008 release in North America.[153]


PlayStation Home
 
The PlayStation Home logoDuring the 2007 Game Developers Conference, Sony announced PlayStation Home, a new free-to-download community based service for the PlayStation Network, which allows users to create an avatar character for their PlayStation 3 system.[154][155] This avatar will get its own apartment, which can be adorned by items players can receive in several achievements.[154] In the future the service will also expand, allowing players to have more sorts of clothing, as well as hold pets.[155] Home will be a Second Life-like experience and will allow gamers everywhere to interact in a virtual world.[156] Home will also act as a meeting place of sorts for players who want to play multiplayer games on the PlayStation 3.[156] During a video demonstration of Home, Sony said that a Home icon and options will be added to the Xross Media Bar (XMB), so it is expected to be available through a firmware update or separate download from within the PlayStation Store.[155][156] A closed beta was in progress in Europe in May 2007,[157] and an open beta was scheduled to be available in North America in early fall 2007.[156] However, at the 2007 Tokyo Game Show, Sony announced that the final worldwide launch of Home, which had originally been scheduled for fall 2007, will now take place in spring 2008.[158] SCEI President and Group CEO Kaz Hirai later explained that the launch was delayed for further testing and feedback evaluation to provide the best possible experience upon launch.[159] On 21 April, 2008 Sony announced that Home would be delayed further and the closed beta would to be extended until fall 2008[160], effectively delaying the service's availability to the general public by a full year.


PlayStation Portable connectivity
Further information: PlayStation Store (PC) for PSP 
The PlayStation Portable can connect with the PlayStation 3 in many ways, including in-game connectivity. For example, Formula One: Championship Edition, a racing game, was shown at E3 2006 using a PSP as a real-time rear-view mirror.[161] In addition, it is possible to download PlayStation 1 games to the PlayStation 3 from the PlayStation Store. These games were not originally playable on the PS3; however, they could be sent to a PSP, and played using the PSP's PlayStation Emulator. Sony added support for playing downloaded PS titles on PS3 on April 18, 2007, with the update to firmware revision 1.70.[162][163]

Sony has also demonstrated the PSP playing back video content, including 1080p content from the PlayStation 3 hard disk across an ad-hoc wireless network. This feature is referred to as Remote Play located under the browser icon on both the PlayStation 3 and the PlayStation Portable. Remote play has since expanded to allow remote access to the PS3 via PSP from any wireless access point in the world.[164]


Games

The PlayStation 3 launched in North America on November 17, 2006 with a total of twelve titles and another three were released before the end of the year.[165] After five days of sales it was confirmed that first person shooter Resistance: Fall of Man from Insomniac Games was the top-selling game, and was heavily praised by numerous video game websites, including GameSpot and IGN, both of whom awarded it with their PlayStation 3 Game of the Year award for 2006.[166][167] Some titles missed the launch window and were delayed until early 2007, such as The Elder Scrolls IV: Oblivion, F.E.A.R. and Sonic the Hedgehog. During the Japanese launch, Ridge Racer 7 was the top-selling launch title, while Mobile Suit Gundam: Crossfire also fared well in sales; both of which were offerings from Namco Bandai. The PlayStation 3 launched in Europe with twenty-four titles, including games that were not offered in the North American and Japanese launch, such as Formula One Championship Edition, MotorStorm and Virtua Fighter 5. Resistance: Fall of Man and MotorStorm have been the most successful titles so far,[168][169] and both games are to receive sequels.[170][171]

At E3 2007, Sony was able to show off a number of their upcoming video games for the PlayStation 3, including Heavenly Sword, Ratchet & Clank Future: Tools of Destruction and Uncharted: Drake's Fortune,[172] all of which have been released in the 4th quarter of 2007.[173][174][175] They also showed off a number of titles set for a 2008 release; most notably Killzone 2, the highly anticipated sequel to the 2004 first person shooter.[176] LittleBigPlanet was also demonstrated during the event and subsequently won the award for 'Most Original' game of the show.[177]

