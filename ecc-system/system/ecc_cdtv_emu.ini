[emu:fsuae]
name=FS-UAE Amiga Emulator
Notes=FS-UAE is an Amiga emulator for Windows, Linux and Mac OS X based on UAE/WinUAE, with a focus on emulating games. Features include emulation of Amiga 500, 1200, 4000, CD32 and CDTV, perfectly smooth scrolling on 50Hz displays, support for floppy images in ADF and IPF formats, CD-ROM images in ISO or BIN/CUE format, mounting folders on your computer as Amiga hard drives, support for Picasso 96 drivers for high-color and high-resolution Workbench displays, and more....
Author=Frode Solheim
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://fs-uae.net/
