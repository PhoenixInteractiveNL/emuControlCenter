<h1>Function Reference</h1>
<font size="+1">Sleep</font>
<hr size="2">
<p>Pause script execution.<br></p>

<p class="codeheader">
Sleep ( delay )<br>
</p>
<p>&nbsp;</p>

<p><b>Parameters</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">delay</td>
    <td width="85%">Amount of time to pause (in milliseconds).</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>Return Value</b></p>
None.<br>
<p>&nbsp;</p>

<p><b>Remarks</b></p>
Maximum sleep time is 2147483647 milliseconds (24 days).<br>
<br>
<p>&nbsp;</p>

<p><b>Related</b></p>
None.
<p>&nbsp;</p>

<p><b>Example</b></p>
<p class="codebox">
<br>
<span><span class="S4">Sleep</span><span class="S8">(</span><span class="S3">5000</span><span class="S8">)</span><span class="S0"> </span><span class="S1">;five seconds</span><br>
<span class="S0"></span></span><br>
<p>&nbsp;</p>

</body>
