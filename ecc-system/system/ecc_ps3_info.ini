The PlayStation 3's initial production cost is estimated to have been US$805.85 for the 20 GB model and US$840.35 for the 60 GB model;[65] however, they were priced at US$499 and US$599, respectively.[66] The high manufacturing costs meant that every unit was sold at a loss of approximately $250,[65] contributing to Sony's games division posting an operating loss of ¥232.3 billion (US$1.97 billion) in the fiscal year ending March 2007.[67] In April 2007, soon after these results were published, Ken Kutaragi, the head of gaming at Sony, announced plans to retire. Various news agencies, including The Times[68] and The Wall Street Journal[69] reported that this was due to poor sales, whilst SCEI maintains that Kutaragi had been planning his retirement for six months prior to the announcement.[69]

In January 2008, Kaz Hirai, chief executive of Sony Computer Entertainment, suggested that the console may start making a profit by early 2009 stating that 'the next fiscal year starts in April and if we can try to achieve that in the next fiscal year that would be a great thing' and 'that (profitability) is not a definite commitment, but that is what I would like to try to shoot for';[70] however, market analysts Nikko Citigroup have predicted that the PlayStation 3 could be profitable by August 2008.[71]

Since the system's launch, production costs have been reduced significantly as a result of phasing out the EE chip and falling hardware costs.[72][73] The cost of manufacturing Cell microprocessors has fallen dramatically as a result of moving to the 65 nm production process.[74][73] Blu-ray diodes are cheaper to manufacture.[72][75] As of January 2008, each unit costs around $400 to manufacture.[76][77]

On January 7, 2007, Sony met its goal of shipping 1 million units to North America.[78] Just over a week later, on January 16, 2007, Sony confirmed they had shipped 1 million units in Japan, bringing the worldwide total to over 2 million shipped.[79] As of April 1, 2007, approximately 5.5 million units had been shipped worldwide.[67]

In the worldwide marketplace, the PlayStation 3 is currently behind its competitor systems, the Xbox 360 and the Wii, in overall sales. In Japan during 2007, the Wii outsold the PS3 by 4 to 1 in April, 5.6 to 1 in May, 6.5 to 1 in June, 4 to 1 in July, and 3 to 1 in August.[80][81] The PlayStation 3 has been more successful in Japan, as of March 30, 2008, 2,009,492 PS3s were sold; outselling the Xbox 360, which was released almost a year earlier than its competitors, which sold 602,558 units; however, both the PlayStation 3 and Xbox 360 were outsold by the Wii, which sold 5,695,579 units, according to Famitsu/Enterbrain.[60][61]

In North America, the PS3 was outsold 4.4 to 1 by the Wii and 2.2 to 1 by the Xbox 360 in June 2007, and it sold the fewest units of any seventh generation console in the period January through April.[83][84] Additionally, the PS3 saw the largest drop in sales of the three systems, selling 37% less in April than the previous month.[85][84] Sony has attributed the poor sales in April to a lack of new software for the console.[86] In many cases, the system has been outsold by its predecessor, the PlayStation 2.[83][85]

From October 2007 to November 2007, sales of the PlayStation 3 went up by 285% in the United States.[87] Sony CEO Howard Stringer attributed the growth to a price cut and Nintendo's inability to manufacture the Wii system at a rate high enough to meet public demand.[88]

As of January 1, 2008, the PlayStation 3 has sold 3.25 million units in the United States according to the NPD Group,[89][90][91] 1,673,063 in Japan according to Enterbrain,[92][93] over 180,000 in Australia according to GameSpot,[94] and an estimated 2.8 million in Europe according to Electronic Arts.[63][64] Total worldwide sales as of January 1, 2008 are 10.49 million according to Sony.[95][96]

In the United States, the PlayStation 3 outsold the Xbox 360 for the first time in January 2008 according to the NPD Group;[97][98][99] however, a day prior to the NPD sales figures being released, Microsoft predicted that the Xbox 360 sales figure would be impacted by the shortage of their console that month in the US.[100][101][102] Prior to this, the PS3 has been a consistent third behind the Wii and the Xbox 360 in US sales in most months since the Wii and PS3 were released, according to data by the NPD Group.[101]

The world's largest software publisher, EA Games predicts that 9.5-11.5 million PS3s will be sold in North America and Europe in the 2008 calendar year.[103] By comparison, sales of 12-14m and 6-8m are predicted for the Wii and Xbox 360 respectively.[103]


Hardware
 
60GB PlayStation 3 unit with a box and a controller.Main article: PlayStation 3 hardware
The PlayStation 3 is convex on its left side when vertical, (the top side is convex when horizontal) and has a sleek black finish with the Playstation logo on the left side.[104] Playstation designer Teiyu Goto stated that the Spider-Man-font-inspired logo 'was one of the first elements [SCEI president Ken Kutaragi] decided on and the logo may have been the motivating force behind the shape of PS3.'[105]

The PlayStation 3 features a slot-loading 2x speed Blu-ray Disc drive for games, Blu-ray movies, DVDs, CDs, and other optical media.[106] It was originally available with hard drives of 20 and 60 GB[107] (only the 60 GB model was available in PAL regions). An 80 GB model has since been introduced in NTSC regions,[108] and a 40 GB model has been introduced in all regions.[109][110] All PS3 models have user-upgradeable 2.5' SATA hard drives.[111]

The PlayStation 3 uses the IBM-designed Cell microprocessor as its CPU, utilizing seven of the eight 'synergistic processing elements' (often shortened to SPE).[112] The eighth SPE is disabled to improve chip yields i.e. chips do not have to be discarded if one of the SPEs is defective.[113][114] Only six of the seven SPEs are accessible to developers as one is reserved by the OS.[114] Graphics processing is handled by the NVIDIA RSX, which can output resolutions from 480i/576i SD up to 1080p HD.[106] The PlayStation 3 has 256 MB of XDR main memory and 256 MB of GDDR3 video memory for the RSX.[115]

The system has Bluetooth 2.0, Gigabit Ethernet, USB 2.0 and HDMI 1.3a built in on all currently shipping models.[106] Wi-Fi networking is also built-in on the 40, 60 and 80 GB models while a flash card reader (compatible with Memory Stick, SD/MMC, and CompactFlash/Microdrive media) is built-in on 60 and 80 GB models.[106][115]

Numerous accessories for the console have been developed including the wireless Sixaxis controller, the wireless DualShock 3 controller, the BD Remote, the PlayStation Eye camera and the upcoming PlayTV DVB-T tuner/digital video recorder accessory.[116][117]

At its press conference at the 2007 Tokyo Game Show, Sony announced the DualShock 3 (trademarked DUALSHOCK 3), a PlayStation 3 controller with the same function and design as the Sixaxis, but with vibration capability included.[118] Hands-on accounts describe the controller as being noticeably heavier than the standard Sixaxis controller, and capable of vibration forces comparable to the DualShock 2.[119] It was released in Japan on November 11, 2007,[120] and is scheduled to release on April 15, 2008 in North America[121] and in Spring 2008 in Europe.[122]

The PS3's hardware has also been used to build supercomputers for high-performance computing.[123] Terra Soft Solutions has a version of Yellow Dog Linux for the PlayStation 3,[124] and sells PS3s with Linux pre-installed,[125] in single units, and 6 and 32 node clusters.[126] In addition, RapidMind is pushing their stream programming package for the PS3.[127] Also, on January 3, 2007, Dr. Frank Mueller, Associate Professor of Computer Science at NCSU, clustered 8 PS3s. Mueller commented that the 512 MB of system RAM is a limitation for this particular application, and is considering attempting to retrofit more RAM. Software includes: Fedora Core 5 Linux ppc64, MPICH2, OpenMP v2.5, GNU Compiler Collection and CellSDK 1.1.[128][129][130] (for more information on PS3 clusters, see PlayStation 3 cluster)

On March 22, 2007, SCE and Stanford University released the Folding@Home project for the PlayStation 3.[131] This program allows PS3 owners to lend the computing power of their consoles to help study the physical process of protein folding.

