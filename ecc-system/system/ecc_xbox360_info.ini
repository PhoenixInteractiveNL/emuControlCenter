Technical problems
 
The Xbox 360 displaying three red lights, indicating a 'general hardware failure' (often referred to as a 'red ring of death')Main article: Xbox 360 technical problems
The Xbox 360 can be subject to a number of technical problems. Since the console's release in 2005, the product earned note in the press questioning its reliability and failure rate of the consoles.[122][123][124]

To aid customers with defective consoles, Microsoft has extended the Xbox 360's manufacturer's warranty to three years for hardware failure problems that generate a 'General Hardware Failure' error report. A 'General Hardware Failure' is recognized by three quadrants of the ring around the power button flashing red. This error is often known as the 'Red Ring of Death'.[125] The warranty extension is not granted for any other types of failures that do not generate this specific error code.

Since these problems surfaced, Microsoft has attempted to modify the console to improve its reliability. Modifications include a reduction in the number, size, and placement of components, the addition of dabs of epoxy on the corners and edges of the CPU and GPU as glue to prevent movement relative to the board during heat expansion,[126] and a second GPU heatsink to dissipate more heat.[127] It is unclear whether these modifications have only been added to new consoles or if they have also been added to consoles repaired by Microsoft and authorized repair centers

