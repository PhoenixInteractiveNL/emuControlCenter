[emu:basiliskii]
name=Basilisk II
Notes=Basilisk II is an Apple 68k Macintosh emulator.
Author=Christian Bauer aka cebix
License=GNU GPLv2
BIOS needed=1
Website=http://basilisk.cebix.net/
[emu:minivmac]
name=Mini vMac
Notes=Mini vMac is an Apple Macintosh (using Motorola 680x0 processors) emulator.
Author=Paul C Pratt and Others
License=GNU GPLv2
BIOS needed=1
Website=http://minivmac.sourceforge.net
[emu:pcemacplus]
name=PCE-MacPlus
Notes=PCE-MacPlus is an Apple Macintosh Plus emulator.
Author=Hampa Hug
License=GNU GPLv2
BIOS needed=0
Website=http://hampa.ch/
[emu:pearpc]
name=PearPC
Notes=PearPC (PowerPC Architecture Emulator) is an PowerPC emulator. NOTE: PearPC requires a client OS (such as Darwin for PowerPC, Mac OS X or Mandrake Linux 9.1 for PowerPC) that runs in the emulator.
Author=Sebastian Biallas and Others
License=GNU GPLv2
BIOS needed=1
Website=http://github.com/sebastianbiallas/pearpc
[emu:sheepshaver]
name=Sheep Shaver
Notes=SheepShaver is a MacOS run-time environment that runs MacOS 7.5.2 thru 9.0.4.
Author=Christian Bauer aka cebix
License=GNU GPLv2
BIOS needed=1
Website=http://sheepshaver.cebix.net
