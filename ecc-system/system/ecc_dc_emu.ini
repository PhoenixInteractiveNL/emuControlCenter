[emu:NullDC]
name = "NullDC"
info = "Sega Dreamcast emulator"
system = "Windows"
config = "
First, go to the directory for NullDC itself and open up nulldc.cfg in Notepad. Change the following options:
LoadDefaultImage=1
Emulator.AutoStart=1
ECC commandline: -config ImageReader:DefaultImage=%ROM%
"
web = "http://www.emudev.org/nullDC-new/"