Notes=AIPC (Apple in PC) is an Apple IIe Emulator.
Author=Keonwoo Kim aka sosaria7
License=GNU GPLv3
BIOS needed=0
Website=https://github.com/sosaria7/appleinpc
[emu:applewin]
name=AppleWin
Notes=AppleWin is an Apple II emulator.
Author=AppleWin Team
License=GNU GPLv2
BIOS needed=0
Website=http://github.com/AppleWin/AppleWin
[emu:dapple2-emuii]
name=dapple2-emuII
Notes=Dapple/NDapple are Apple ][ emulators, aiming to support a well-fitted Apple ][, ][+ or //e machine with 64K. It is (was) based on Marat Fayzullin's M6502 with 65C02 additions. Dapple ][ aims for a 128K //e.
Author=Steve Nickolas
License=Freeware
BIOS needed=1
Website=https://sourceforge.net/projects/dapple/
[emu:gsport]
name=GSPort
Notes=GSport is an Apple IIGS emulator based on the KEGS cross-platform IIgs emulator by Kent Dickey.
Author=GSport Development Team
License=GNU GPLv2
BIOS needed=1
Website=http://gsport.sourceforge.net/index.html
[emu:kegs]
name=Kent's Emulated GS
Notes=KEGS is an Apple IIgs emulator for Mac OS X, Linux, and Win32. The Apple IIgs was the most powerful computer in the Apple II line. It first was sold in 1986.  An Apple IIgs has the capability to run almost all Apple II, Apple IIe, and Apple IIc programs.
Author=Kent Dickey
License=GNU GPLv2
BIOS needed=1
Website=http://kegs.sourceforge.net/
[emu:virtu]
name=Virtu
Notes=Virtu is an Apple IIe emulator for the .NET Framework using C# with WPF.
Author=fool and sicklittlemonkey
License=GNU GPLv2
BIOS needed=1
Website=http://virtu.codeplex.com/
