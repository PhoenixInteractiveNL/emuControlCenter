<h2>Convert XML to CLR MAME datfile</h2>

<hr />

<ul>
<li>datutil convert command:</li>
</ul>

<p><code>datutil.exe -f cmp file.xml</code></p>

<p>This will output a file called: 'datutil.dat', that will be in the old style CLRMAME Pro format.</p>
