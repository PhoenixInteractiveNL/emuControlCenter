<h1>JPEG & PNG Stripper</h1>

<h2>Commandline Syntax</h2>
<p>
/GUI={0|1}<br />
/IGNORE-READONLY={0|1}<br />
/PRESERVE-DATETIME={0|1}<br />
anything else on the command line is treated as a folder or filename (allows wildcards)<br />
</p>
<p>examples<br />
stripper /gui=0 c:\path\test.jpg<br />
stripper /gui=0 c:\path\test.* /ignore-readonly=1 <br />
</p>

</body>
