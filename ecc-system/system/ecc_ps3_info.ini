Reception
 
A PS3 on showcase in 2006The PlayStation 3 received generally unfavorable reviews soon after its launch, with many websites and reviewers criticizing its high price and lack of top-quality games.[178][179] However, after a series of price drops and the release of several quality titles, the system has begun to receive better reviews.

The PS3 was given the number-eight spot on PC World magazine’s list of 'The Top 21 Tech Screwups of 2006,' where it was criticized for being 'Late, Expensive, and Incompatible.'[180] Also, GamesRadar ranked the PS3 as the top item in a feature about game-related PR disasters, asking how Sony managed to 'take one of the most anticipated game systems of all time and — within the space of a year — turn it into a hate object reviled by the entire internet', but added that despite its problems the system had 'untapped potential.'[181] Business Week summed up the general opinion by stating that it was 'more impressed with what [the PlayStation 3] could do than with what it currently does.'[182]

Some journalists judged that the relative ease with which it was possible to buy a PlayStation 3 in stores in the U.S. and Japan soon after its launch, compared with the scarcity of the Wii, was evidence of lukewarm consumer demand for the system.[183] In addition, there were reports that some Japanese retailers discounted the system as early as January 2007 to stimulate demand.[184] In an interview with Electronic Gaming Monthly, SCEA Chief of Operations Jack Tretton scoffed at the assertion that PS3s were not flying off store shelves, telling the interviewers, 'If you can find a PS3 anywhere in North America that's been on shelves for more than five minutes, I'll give you 1,200 bucks for it.'[185] In response, Penny Arcade's Gabe and Tycho demanded a reward of $13,200 after finding eleven PS3s in stores near their home town.[186]

Despite all the bad press, several websites have given the system very good reviews. CNET United Kingdom praised the PlayStation 3 saying, 'the PS3 is a versatile and impressive piece of home-entertainment equipment that lives up to the hype ... the PS3 is well worth its hefty price tag.'[187] CNET also awarded it a score of 8.8 out of a possible 10 and voted it as its number one 'must-have' gadget,[188] praising its robust graphical capabilities and stylish exterior design while criticizing its limited selection of available games.[189]

In addition, both Home Theater Magazine and Ultimate AV have given the system's Blu-ray playback very favorable reviews, stating that the quality of playback exceeds that of many current standalone Blu-ray players.[190][191] Also, the Convergence Panel of the European Imaging and Sound Association recognized the PS3 as the best media center product in the 2007/2008 award year.[192]

Hexus Gaming reviewed the PAL version and summed the review up by saying, '...as the PlayStation 3 matures and developers start really pushing it, we’ll see the PlayStation 3 emerge as the console of choice for gaming.'[193] At GDC 2007, Shiny Entertainment founder Dave Perry stated, 'I think that Sony has made the best machine. It's the best piece of hardware, without question.'[194]

