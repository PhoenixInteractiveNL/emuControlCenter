[emu:kegs]
name=Kent's Emulated GS
Notes=KEGS is an Apple IIgs emulator for Mac OS X, Linux, and Win32. The Apple IIgs was the most powerful computer in the Apple II line. It first was sold in 1986.  An Apple IIgs has the capability to run almost all Apple II, Apple IIe, and Apple IIc programs.
Author=Kent Dickey
Language=English
License=GNU GPLv2
BIOS needed=Yes
SCRIPT needed=No
ECC Parameter=%ROM%
Website=http://kegs.sourceforge.net/
[emu:mess]
