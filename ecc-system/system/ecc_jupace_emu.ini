[emu:eightyone]
name=EightyOne
Notes=EightyOne is a multiple system emulator for these systems: Sinclair ZX80, ZX81, ZX Spectrum and QL, Amstrad Spectrums, Timex TS1000, TS1500, TC2048 and TS2068, Lambda 8300, Ringo R470, Microdigital TK-85 and Jupiter Cantab Jupiter Ace. It also emulates a couple of HomeBrew computers: ZX97 Lite and Spectrum SE.
Author=Michael D Wynne
License=GNU GPLv2
BIOS needed=0
Website=https://www.aptanet.org/eightyone/
